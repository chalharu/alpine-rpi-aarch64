sudo: true

os:
- linux

addons:
  apt:
    packages:
    - debootstrap
    - dchroot
    - apt
    - dpkg
    - dpkg-dev
    - debianutils
    - debconf
    - binutils
    - fakeroot

before_script:
- sudo -E apt-get -y update
- export CHROOTDIR=$TRAVIS_BUILD_DIR/chroot
- sudo -E mkdir -p $CHROOTDIR
- chmod a+x $TRAVIS_BUILD_DIR/setup.sh && sudo -E $TRAVIS_BUILD_DIR/setup.sh

script:
- cd $CHROOTDIR
- sudo -E chmod a+x build/scripts/build.sh
- sudo -E chroot $CHROOTDIR build/scripts/build.sh

after_success:
- sudo -E cp $CHROOTDIR/build/alpine-rpi-3.7.0-aarch64-4.16-*.tar.xz $TRAVIS_BUILD_DIR/
- sudo -E chmod a+rw $TRAVIS_BUILD_DIR/alpine-rpi-3.7.0-aarch64-4.16-*.tar.xz
- |
  sudo -E umount -l $CHROOTDIR/dev/pts
  sudo -E umount -l $CHROOTDIR/dev
  sudo -E umount -l $CHROOTDIR/sys
  sudo -E umount -l $CHROOTDIR/proc
- cd $TRAVIS_BUILD_DIR && sudo -E rm -rf $CHROOTDIR

cache:
  apt: true

notifications:
  email:
    on_success: never
    on_failure: always

deploy:
  skip_cleanup: true
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: $TRAVIS_BUILD_DIR/alpine-rpi-3.7.0-aarch64-4.16-*.tar.xz
  on:
    tags: true

env:
  global:
    secure: 
